<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Playcode - My Artist</title>

  <!-- Font Awesome 아이콘(CDN) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-..."
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: #fff;
      overflow-x: hidden;
    }

    /*******************************************
       (1) 상단 헤더
    ********************************************/
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #222;
      color: #fff;
      padding: 0 20px;
      z-index: 999;
    }
    .header .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    /* 로고 클릭 시 다른 페이지로 이동할 수 있도록 */
    .header .logo a {
      text-decoration: none;
      color: inherit;
    }
    .header .icons {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .icon-btn {
      cursor: pointer;
      font-size: 1.2rem;
    }

    /* 국내/해외 스위치 (예시) */
    .region-switch {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .region-switch span {
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 20px;
      background-color: #333;
      font-size: 0.9rem;
      opacity: 0.7;
      transition: background-color 0.3s, opacity 0.3s;
    }
    .region-switch span:hover {
      opacity: 1;
    }
    .region-switch span.active {
      background-color: #555;
      opacity: 1;
    }

    /*******************************************
       (2) 오른쪽 사이드바 (메뉴)
    ********************************************/
    .sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background-color: #333;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
      transition: 0.3s ease;
      z-index: 1000;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .sidebar.active {
      right: 0;
    }
    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .sidebar-header i {
      font-size: 1.2rem;
      cursor: pointer;
    }
    .sidebar-menu a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      transition: 0.2s;
    }
    .sidebar-menu a:hover {
      color: #999;
    }

    /*******************************************
       (3) 오른쪽 사이드바 (프로필)
    ********************************************/
    .profile-sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background-color: #333;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
      transition: 0.3s ease;
      z-index: 1001;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .profile-sidebar.active {
      right: 0;
    }
    .profile-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .profile-header i {
      font-size: 1.2rem;
      cursor: pointer;
    }
    .profile-content {
      flex: 1;
    }

    /*******************************************
       (4) 메인 컨테이너 (My Artist 화면)
    ********************************************/
    .main-container {
      margin-top: 60px;
      padding: 20px;
      min-height: 100vh;
    }

    .artist-title {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .artist-grid {
      display: flex;       /* 가로로 나란히 배치 */
      flex-wrap: wrap;     /* 화면 줄바꿈 허용 */
      gap: 20px;           /* 카드 사이 간격 */
    }

    /* 각 아티스트 카드 */
    .artist-card {
      width: 160px;        /* 카드 폭 (원하는 대로 조절) */
      background-color: #181818;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.2s;
      padding: 10px;
    }
    .artist-card:hover {
      background-color: #202020;
    }

    /* 아티스트 이미지 (직사각형) */
    .artist-image {
      width: 100%;
      height: 140px; /* 원하는 높이 */
      object-fit: cover; /* 이미지 꽉 차게 표시 */
      border-radius: 4px;
      display: block;
      margin-bottom: 8px;
    }

    /* 아티스트 이름 */
    .artist-name {
      font-size: 0.95rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    /* (참고) 아티스트 하단에 '아티스트' 표시 등 */
    .artist-role {
      font-size: 0.8rem;
      color: #999;
    }

    /*******************************************
       (5) 재생중인 노래(고정 하단 바)
    ********************************************/
    .now-playing {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #222;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 9999;
    }
    .now-playing .song-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .song-title {
      font-size: 1rem;
      font-weight: bold;
    }
    .song-artist {
      font-size: 0.9rem;
      color: #aaa;
    }
    .player-controls {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .player-controls i {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- (A) 상단 헤더 -->
  <header class="header">
    <div class="logo">
      <a href="main_login.html">Playcode</a>
    </div>
    <div class="icons">
      <div class="region-switch" id="regionSwitch">
        <span class="active" onclick="setRegion('domestic')">국내</span>
        <span onclick="setRegion('international')">해외</span>
      </div>
      <i class="fas fa-bars icon-btn" onclick="toggleMenuSidebar()"></i>
      <i class="far fa-circle icon-btn" onclick="toggleProfileSidebar()"></i>
    </div>
  </header>

  <!-- (B) 오른쪽 메뉴 사이드바 -->
  <div id="menuSidebar" class="sidebar">
    <div class="sidebar-header">
      <span style="font-weight:bold;font-size:1.1rem;">Menu</span>
      <i class="fas fa-times" onclick="toggleMenuSidebar()"></i>
    </div>
    <div class="sidebar-menu">
      <a href="#"><i class="fas fa-chart-line"></i> 내 차트</a>
      <a href="#"><i class="fas fa-music"></i> 추천 음악</a>
      <a href="#"><i class="fas fa-list-ul"></i> 플레이리스트</a>
      <a href="#"><i class="fas fa-heart"></i> 마이 픽</a>
      <a href="#"><i class="fas fa-user"></i> 마이 아티스트</a>
    </div>
  </div>

  <!-- (C) 오른쪽 프로필 사이드바 -->
  <div id="profileSidebar" class="profile-sidebar">
    <div class="profile-header">
      <span style="font-weight:bold;font-size:1.1rem;">Profile</span>
      <i class="fas fa-times" onclick="toggleProfileSidebar()"></i>
    </div>
    <div class="profile-content">
      <p>사용자명: John Doe</p>
      <p>이메일: john@example.com</p>
      <button style="margin-top:20px;">로그아웃</button>
    </div>
  </div>

  <!-- (D) 메인 영역: My Artist -->
  <div class="main-container">
    <div class="artist-title">My Artist</div>
    <div class="artist-grid">
      <!-- 아티스트 카드 예시 1 -->
      <div class="artist-card">
        <img 
          src="https://via.placeholder.com/300x200?text=aespa" 
          alt="Aespa" 
          class="artist-image"
        />
        <div class="artist-name">aespa</div>
        <div class="artist-role">아티스트</div>
      </div>
      <!-- 아티스트 카드 예시 2 -->
      <div class="artist-card">
        <img 
          src="https://via.placeholder.com/300x200?text=Bruno+Mars" 
          alt="Bruno Mars" 
          class="artist-image"
        />
        <div class="artist-name">Bruno Mars</div>
        <div class="artist-role">아티스트</div>
      </div>
      <!-- 아티스트 카드 예시 3 -->
      <div class="artist-card">
        <img 
          src="https://via.placeholder.com/300x200?text=Cold" 
          alt="Cold" 
          class="artist-image"
        />
        <div class="artist-name">Colde</div>
        <div class="artist-role">아티스트</div>
      </div>
      <!-- 필요한 만큼 반복 -->
    </div>
  </div>

  <!-- (E) 재생중인 노래 하단 바 -->
  <div class="now-playing">
    <div class="song-info">
      <span class="song-title">Now Playing: 노래 제목</span>
      <span class="song-artist">아티스트 이름</span>
    </div>
    <div class="player-controls">
      <i class="fas fa-backward"></i>
      <i class="fas fa-play-circle"></i>
      <i class="fas fa-forward"></i>
    </div>
  </div>

  <script>
    // 메뉴 사이드바 열기/닫기
    function toggleMenuSidebar() {
      const sidebar = document.getElementById('menuSidebar');
      sidebar.classList.toggle('active');
    }
    // 프로필 사이드바 열기/닫기
    function toggleProfileSidebar() {
      const profileSidebar = document.getElementById('profileSidebar');
      profileSidebar.classList.toggle('active');
    }

    // 국내/해외 카테고리 전환
    function setRegion(region) {
      const regionSwitch = document.getElementById('regionSwitch').children;
      for (let span of regionSwitch) {
        span.classList.remove('active');
      }
      if (region === 'domestic') {
        regionSwitch[0].classList.add('active');
      } else {
        regionSwitch[1].classList.add('active');
      }
      console.log(`현재 카테고리: ${region}`);
    }
  </script>
</body>
</html>
