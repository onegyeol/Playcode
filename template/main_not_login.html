<html>
    <head>
        <title>Playcode</title>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

            * {
                box-sizing: border-box;
            }

            body {
                background: #333333; /* 차콜 배경 */
                display: flex;
                justify-content: flex-start; /* 왼쪽 정렬 */
                align-items: center;
                font-family: 'Montserrat', sans-serif;
                height: 100vh;
                margin: 0;
                overflow: hidden;
            }

            .container {
                position: relative;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: flex-start;
                align-items: center;
                background: linear-gradient(to right, #692d2d, #4b1f1f, #692d2d); /* 그라데이션 색상 */
                background-size: 300% 100%; /* 애니메이션을 위한 크기 조정 */
                animation: gradient-move 8s infinite; /* 부드러운 애니메이션 */
            }

            @keyframes gradient-move {
                0% {
                    background-position: 0% 0%;
                }
                50% {
                    background-position: 100% 0%;
                }
                100% {
                    background-position: 0% 0%;
                }
            }

            h1 {
                position: absolute;
                top: 10%;
                left: 5%;
                color: white;
                font-size: 2.5rem;
            }

            .buttons {
                display: flex;
                flex-direction: column;
                align-items: flex-start; /* 왼쪽 정렬 */
                margin-left: 5%; /* 왼쪽 간격 */
            }

            button {
                background-color: #692d2d;
                color: white;
                border: none; /* 테두리 제거 */
                border-radius: 8px; /* 더 부드러운 모서리 */
                padding: 15px 30px; /* 버튼 크기 조정 */
                font-size: 18px; /* 더 큰 텍스트 */
                margin: 15px 0; /* 버튼 간 간격 확대 */
                cursor: pointer;
                transition: background-color 0.3s ease, transform 0.2s ease;
            }

            button:hover {
                background-color: #4b1f1f; /* 호버 시 더 어두운 색 */
                transform: scale(1.1); /* 살짝 더 크게 */
            }

            button:focus {
                outline: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Playcode</h1>
            <div class="buttons">
                <button onclick="location.href='signin.html'">Log In</button>
                <button onclick="location.href='signup.html'">Sign Up</button>
            </div>
        </div>
    </body>
</html>
