<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>추천 음악</title>

        <!-- Font Awesome 아이콘(CDN) -->
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            integrity="sha512-..." 
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
            
            * {
                box-sizing: border-box;
                margin: 0; 
                padding: 0;
            }

            body {
                font-family: 'Montserrat', sans-serif;
                background: #333333;
                color: #ffffff;
                scroll-behavior: smooth;
            }
            /* logo */
            h1 {
                font-size: 2.5rem;
                font-weight: bold;
                position: absolute;
                top: 5%;
                left: 5%;
            }

            /* "추천 음악" css */
            .main-header {
                margin-top: 100px;
            }

            .main-header h2 {
                font-size: 3rem;
                font-weight: 700;
                position: absolute;
                top: 15%;
                left: 5%;
            }

            /* Top Bar (Menu + Profile) */
            .top-bar {
                position: fixed;
                top: 0;
                right: 0;
                display: flex;
                align-items: center;
                gap: 20px;
                padding: 10px 20px;
                background: #333333;
                z-index: 100;
            }

            .menu-icon {
                font-size: 3.5rem;
                cursor: pointer;
            }

            .profile-picture {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background: url('https://via.placeholder.com/40') no-repeat center center/cover;
                border: 2px solid #ffffff;
                cursor: pointer;
            }

            
            /*****************************************
            (2) 오른쪽 사이드바 (메뉴)
            *****************************************/
            .sidebar {
                position: fixed;
                top: 0;
                right: -300px;
                width: 300px;
                height: 100%;
                background-color: #333;
                box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
                transition: 0.3s ease;
                z-index: 1000;
                padding: 20px;
                display: flex;
                flex-direction: column;
            }

            .sidebar.active {
                right: 0;
            }

            .sidebar-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-bottom: 20px;
            }

            .sidebar-header i {
                font-size: 1.2rem;
                cursor: pointer;
            }

            .sidebar-menu a {
                display: block;
                margin: 10px 0;
                text-decoration: none;
                color: #fff;
                font-size: 1rem;
                transition: 0.2s;
            }
            .sidebar-menu a:hover {
                color: #999;
            }

            /*****************************************
            (3) 오른쪽 사이드바 (프로필)
            *****************************************/
            .profile-sidebar {
                position: fixed;
                top: 0;
                right: -300px;
                width: 300px;
                height: 100%;
                background-color: #333;
                box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
                transition: 0.3s ease;
                z-index: 1001;
                padding: 20px;
                display: flex;
                flex-direction: column;
            }

            .profile-sidebar.active {
                right: 0;
            }

            .profile-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-bottom: 20px;
            }

            .profile-header i {
                font-size: 1.2rem;
                cursor: pointer;
            }

            .profile-content {
                flex: 1;
            }

            /*****************************************
            (4-2) 장르별 추천 & 플레이리스트 → 첫 번째 스샷처럼 카드 형식
            *****************************************/
            .horizontal-section {
                margin-top: 200px;
                margin-bottom: 40px;
                position: relative; /* 요소 위치 조정 */
                left: 5%; /* main-header h2와 동일한 정렬 */
                width: 90%; /* 컨텐츠가 화면에 잘 맞도록 조정 */
            }

            .horizontal-section .section-title {
                font-size: 1.3rem;
                font-weight: bold;
                margin-bottom: 15px;
            }

            .horizontal-cards {
                display: flex;
                gap: 20px;
                overflow-x: auto;
                scrollbar-width: none;
                -ms-overflow-style: none;
                padding-bottom: 5px;
            }
            .horizontal-cards::-webkit-scrollbar {
                display: none;
            }

            .horizontal-card {
                width: 240px; /* 가로 길이를 늘림 */
                flex-shrink: 0;
                background-color: #181818;
                border-radius: 8px;
                overflow: hidden;
                color: #fff;
                text-align: center;
            }

            .horizontal-card img {
                width: 100%; /* 카드의 가로 크기에 맞춤 */
                height: 140px; /* 직사각형 비율 */
                object-fit: cover; /* 이미지가 카드에 맞게 자름 */
                display: block;
            }

            .horizontal-card .card-info {
                padding: 10px;
                font-size: 0.9rem;
            }

            /*****************************************
            (4-3) 내 차트 (두 번째 스샷처럼 표 형태)
            *****************************************/
            .my-chart-section {
                margin-top: 50px;
            }

            .my-chart-section .section-title {
                font-size: 1.3rem;
                font-weight: bold;
                margin-bottom: 15px;
            }
            .chart-table {
                width: 100%;
                border-collapse: collapse;
                color: #fff;
            }
            .chart-table thead {
                background-color: #333;
            }
            .chart-table th,
            .chart-table td {
                padding: 12px;
                border-bottom: 1px solid #444;
                text-align: left;
            }
            .chart-table th {
                font-weight: normal;
                color: #aaa;
            }
            .chart-table td img {
                width: 40px;
                height: 40px;
                object-fit: cover;
                margin-right: 8px;
                vertical-align: middle;
            }
            .song-title-td {
                display: flex;
                align-items: center;
            }
            /* 예시로 아이콘 클릭 스타일 */
            .chart-table .icon-btn {
                cursor: pointer;
                margin: 0 5px;
                color: #1ed760; /* spotify 그린 */
            }
            /*****************************************
            (5) 재생중인 노래(고정 하단 바)
            *****************************************/
            .now-playing {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 60px;
                background-color: #222;
                color: #fff;
                display: flex;
                align-items: center;
                padding: 0 20px;
                z-index: 9999; 
            }
            .now-playing .song-info {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            .song-title {
                font-size: 1rem;
                font-weight: bold;
            }
            .song-artist {
                font-size: 0.9rem;
                color: #aaa;
            }
            .player-controls {
                display: flex;
                align-items: center;
                gap: 15px;
            }
            .player-controls i {
                cursor: pointer;
            }
        </style>
    </head>
    <body>

        <!-- Top Bar -->
        <div class="top-bar">
            <div class="menu-icon">≡
                <!-- (B) 오른쪽 메뉴 사이드바 -->
                <div id="menuSidebar" class="sidebar">
                    <div class="sidebar-header">
                        <span style="font-weight:bold;font-size:1.1rem;">Menu</span>
                        <i class="fas fa-times" onclick="toggleMenuSidebar()"></i>
                    </div>
                    <div class="sidebar-menu">
                        <a href="#"><i class="fas fa-chart-line"></i> 내 차트</a>
                        <a href="#"><i class="fas fa-music"></i> 추천 음악</a>
                        <a href="#"><i class="fas fa-list-ul"></i> 플레이리스트</a>
                        <a href="#"><i class="fas fa-heart"></i> 마이 픽</a>
                        <a href="#"><i class="fas fa-user"></i> 마이 아티스트</a>
                    </div>
                </div>
            </div>
            <div class="profile-picture">
                <!-- (C) 오른쪽 프로필 사이드바 -->
                <div id="profileSidebar" class="profile-sidebar">
                    <div class="profile-header">
                        <span style="font-weight:bold;font-size:1.1rem;">Profile</span>
                        <i class="fas fa-times" onclick="toggleProfileSidebar()"></i>
                    </div>
                    <div class="profile-content">
                        <p>사용자명: John Doe</p>
                        <p>이메일: john@example.com</p>
                        <button style="margin-top:20px;">로그아웃</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Logo -->
        <h1>Playcode</h1>

        <!-- Main Header -->
        <div class="main-header">
            <h2>추천 음악</h2>
        </div>

        <!-- (D) 메인 영역 -->
        <div class="main-container">
            <!-- (D2) 장르별 추천 음악 섹션 (가로 스크롤 카드) -->
            <div class="horizontal-section">
                <div class="section-title">장르별 추천 음악</div>
                <div class="horizontal-cards">
                    <!-- 실제 Spotify API 장르 별 플레이리스트/트랙 이미지 사용 -->
                    <div class="horizontal-card">
                        <img src="https://via.placeholder.com/300x300?text=HIPHOP" alt="힙합" />
                        <div class="card-info">랩/힙합</div>
                    </div>
                    <div class="horizontal-card">
                        <img src="https://via.placeholder.com/300x300?text=R%26B" alt="R&B" />
                        <div class="card-info">R&B</div>
                    </div>
                    <div class="horizontal-card">
                        <img src="https://via.placeholder.com/300x300?text=Ballad" alt="발라드" />
                        <div class="card-info">발라드</div>
                    </div>
                    <div class="horizontal-card">
                        <img src="https://via.placeholder.com/300x300?text=Dance" alt="댄스" />
                        <div class="card-info">댄스</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 재생중인 노래 하단바 -->
        <div class="now-playing">
            <div class="song-info">
            <span class="song-title">Now Playing: 노래 제목</span>
            <span class="song-artist">아티스트 이름</span>
            </div>
            <div class="player-controls">
            <i class="fas fa-backward"></i>
            <i class="fas fa-play-circle"></i>
            <i class="fas fa-forward"></i>
            </div>
        </div>

        <script>
            // 메뉴 사이드바 열기/닫기
            document.addEventListener('DOMContentLoaded', () => {
                document.querySelector('.menu-icon').addEventListener('click', toggleMenuSidebar);
                document.querySelector('.profile-picture').addEventListener('click', toggleProfileSidebar);
            });

            function toggleMenuSidebar() {
                const sidebar = document.getElementById('menuSidebar');
                sidebar.classList.toggle('active');
            }

            function toggleProfileSidebar() {
                const profileSidebar = document.getElementById('profileSidebar');
                profileSidebar.classList.toggle('active');
            }
        
            // 예시) Spotify API로 받은 데이터를 차트 테이블에 넣는 함수 (가짜 코드)

            */
          </script>
        
    </body>
</html>
