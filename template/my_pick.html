<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Playcode - My Pick</title>

        <!-- Font Awesome 아이콘(CDN) -->
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            integrity="sha512-..." 
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
            
            * {
            box-sizing: border-box;
            margin: 0; 
            padding: 0;
            }
            body {
                font-family: sans-serif;
                background-color: #121212;
                color: #fff;
                overflow-x: hidden; /* 사이드바 등장시 흔들림 방지 */
                padding-bottom: 80px; /* 하단 재생 바 높이만큼 패딩 추가 */
            }

            /*****************************************
            상단 헤더 
            *****************************************/
            .header {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 60px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                background-color: #222;
                color: #fff;
                padding: 0 20px;
                z-index: 999; /* 사이드바 위에 표시 */
            }
            .header .logo {
                font-size: 1.5rem;
                font-weight: bold;
            }
            .header .icons {
                display: flex;
                align-items: center;
                gap: 20px;
            }
            .icon-btn {
                cursor: pointer;
                font-size: 1.2rem;
            }

            /* 로고 클릭 시 메인화면으로 */
            .header .logo a {
                text-decoration: none;
                color: inherit; 
            }
            .header .icons {
                display: flex;
                align-items: center;
                gap: 20px;
            }
            .icon-btn {
                cursor: pointer;
                font-size: 1.2rem;
            }

            /* 가운데 검색 영역 (폼) */
            .search-container {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                align-items: center;
                gap: 10px;
            }

            /* form 기본 스타일 제거 */
            .search-form {
                display: flex;
                align-items: center;
                gap: 10px;
            }
            .search-input {
                background: transparent;
                border: none;
                outline: none;
                color: #ccc;
                font-size: 1rem;
                width: 400px; 
                border-bottom: 1px solid #555; 
                padding: 5px 0;
                transition: border-color 0.3s;
            }
            .search-input::placeholder {
                color: #555;
            }
            .search-input:focus {
                border-color: #fff;
                color: #fff;
            }
            .search-icon {
                font-size: 1rem;
                color: #ccc;
                cursor: pointer;
                transition: color 0.2s;
            }
            .search-icon:hover {
                color: #fff;
            }

            /* 주변 음악 검색 아이콘 */
            .music-detect-icon {
                position: relative;
                width: 30px;
                height: 30px;
                border: 2px dashed #ccc;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                transition: border-color 0.2s;
            }
            .music-detect-icon:hover {
                border-color: #fff;
            }
            .music-detect-icon i {
                color: #ccc;
                font-size: 0.9rem;
            }
            .music-detect-icon:hover i {
                color: #fff;
            }
            
            /*****************************************
            오른쪽 사이드바(메뉴)
            *****************************************/
            .sidebar {
                position: fixed;
                top: 0;
                right: -300px; /* 처음에는 화면 밖 */
                width: 300px;
                height: 100%;
                background-color: #333;
                box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
                transition: 0.3s ease;
                z-index: 1000;
                padding: 20px;
                display: flex;
                flex-direction: column;
            }
            .sidebar.active {
                right: 0;
            }
            .sidebar-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-bottom: 20px;
            }
            .sidebar-header i {
                font-size: 1.2rem;
                cursor: pointer;
            }
            .sidebar-menu a {
                display: block;
                margin: 10px 0;
                text-decoration: none;
                color: #fff;
                font-size: 1rem;
                transition: 0.2s;
            }
            .sidebar-menu a:hover {
                color: #555;
            }

            /*****************************************
            오른쪽 사이드바(프로필)
            *****************************************/
            .profile-sidebar {
                position: fixed;
                top: 0;
                right: -300px; /* 화면 밖 */
                width: 300px;
                height: 100%;
                background-color: #333;
                box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
                transition: 0.3s ease;
                z-index: 1001; /* 메뉴 사이드바보다 더 위 */
                padding: 20px;
                display: flex;
                flex-direction: column;
            }
            .profile-sidebar.active {
                right: 0;
            }
            .profile-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-bottom: 20px;
            }
            .profile-header i {
                font-size: 1.2rem;
                cursor: pointer;
            }
            .profile-content {
                flex: 1;
            }
            .main-header {
                margin-top: 100px;
            }

            .main-header h2 {
                font-size: 3rem;
                font-weight: 700;
                position: absolute;
                top: 15%;
                left: 5%;
            }

            /*****************************************
             MyPick 애니메이션 설정
            *****************************************/

            .floating-covers {
                position: relative;
                width: 100%;
                height: 300px; /* MyPick 섹션 아래 영역 크기 */
                overflow: hidden;
                margin-top: 50px;
            }

            .floating-cover {
                position: absolute;
                width: 100px; /* 이미지 크기 */
                height: 100px;
                animation: float 8s infinite ease-in-out;
            }

            /* 애니메이션 정의 */
            @keyframes float {
                0% {
                    transform: translate(0, 0);
                }
                25% {
                    transform: translate(70px, -150px); /* X축으로 오른쪽, Y축으로 위로 더 이동 */
                }
                50% {
                    transform: translate(0, -300px); /* Y축 이동을 더 크게 */
                }
                75% {
                    transform: translate(-70px, -150px); /* X축 왼쪽, Y축 위로 */
                }
                100% {
                    transform: translate(0, 0);
                }
            }



            /*****************************************
            차트 리스트
            *****************************************/
            .chart-list {
                margin-top: 10%;
                max-height: calc(100vh - 120px); /* 헤더 높이를 제외한 가용 높이 */
                overflow-y: auto; /* 세로 스크롤 활성화 */
                width: 100%;
                border-radius: 5px;
                background-color: #181818;
                padding-bottom: 60px; /* 하단 고정 바 높이만큼 여유 공간 추가 */
            }
            .chart-list::-webkit-scrollbar {
                display: none;
            }
            /* 차트 리스트 항목 hover 시 스타일 */
            .chart-list-item:hover {
                background-color: #202020;
            }
            .chart-list-item {
                display: flex;
                align-items: center;
                padding: 10px 15px;
                border-bottom: 1px solid #333;
            }
            .chart-list-item:last-child {
                border-bottom: none;
            }
            .chart-rank {
                width: 40px;
                text-align: center;
                font-size: 0.9rem;
                opacity: 0.7;
            }
            .chart-cover {
                width: 45px;
                height: 45px;
                margin-right: 15px;
            }
            .chart-cover img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            .chart-info {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            .chart-info .title {
                font-size: 0.95rem;
                margin-bottom: 3px;
            }
            .chart-info .artist {
                font-size: 0.85rem;
                color: #aaa;
            }
            .chart-play {
                margin-left: 10px;
                cursor: pointer;
                color: #1ed760; /* spotify 그린 */
            }
            .chart-more {
                margin-left: 10px;
                cursor: pointer;
                color: #aaa;
                position: relative;
            }
            .more-menu {
                position: absolute;
                top: 25px;
                right: 0;
                width: 120px;
                background-color: #222;
                border: 1px solid #444;
                border-radius: 5px;
                display: none;
                flex-direction: column;
                padding: 5px 0;
                z-index: 100;
            }
            .more-menu.active {
                display: flex;
            }
            .more-menu a {
                color: #fff;
                text-decoration: none;
                font-size: 0.85rem;
                padding: 8px 10px;
                transition: background-color 0.2s;
            }
            .more-menu a:hover {
                background-color: #333;
            }
            .chart-list-item:hover {
                background-color: #202020;
            }

            /*****************************************
            (5) 재생중인 노래(고정 하단 바)
            *****************************************/
            .now-playing {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 60px;
                background-color: #222;
                color: #fff;
                display: flex;
                align-items: center;
                padding: 0 20px;
                z-index: 9999;
            }
            .now-playing .song-info {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            .song-title {
                font-size: 1rem;
                font-weight: bold;
            }
            .song-artist {
                font-size: 0.9rem;
                color: #aaa;
            }
            .player-controls {
                display: flex;
                align-items: center;
                gap: 15px;
            }
            .player-controls i {
                cursor: pointer;
            }
            
        </style>
    </head>
    <body>
        <!-- 상단 헤더 Playcode 로고 -->
        <header class="header">
            <!-- 로고: 클릭 시 메인 페이지로 이동 -->
            <div class="logo">
                <a href="main_login.html">Playcode</a>
            </div>
            
            <!-- 가운데 검색 영역: form으로 감싸서 엔터 또는 아이콘 클릭 시 search_result.html로 이동 -->
            <div class="search-container">
                <form class="search-form" action="search_result.html" method="get" id="searchForm">
                    <!-- name="search"으로 search_result.html에서 파라미터로 받음 -->
                    <input type="text" name="search" placeholder="검색어를 입력하세요" class="search-input"/>
                    <!-- 돋보기 아이콘 (클릭 시 폼 전송) -->
                    <i class="fas fa-search search-icon" onclick="document.getElementById('searchForm').submit()"></i>
                </form>
                <!-- 주변 음악 검색 아이콘 -->
                <div class="music-detect-icon" title="주변 음악 검색" onclick="startMusicDetection()">
                    <i class="fas fa-music"></i>
                </div>
            </div>
            <div class="icons">
                <!-- 햄버거 아이콘 (오른쪽 사이드바 - 메뉴) -->
                <i class="fas fa-bars icon-btn" onclick="toggleMenuSidebar()"></i>
                <!-- 프로필 아이콘 -->
                <i class="far fa-circle icon-btn" onclick="toggleProfileSidebar()"></i>
            </div>
        </header>
    
        <!-- 오른쪽 메뉴 사이드바 -->
        <div id="menuSidebar" class="sidebar">
            <div class="sidebar-header">
                <span style="font-weight:bold;font-size:1.1rem;">Menu</span>
                <i class="fas fa-times" onclick="toggleMenuSidebar()"></i>
            </div>
            <div class="sidebar-menu">
                <a href="chart.html"><i class="fas fa-chart-line"></i> 내 차트</a>
                <a href="recommend_music.html"><i class="fas fa-music"></i> 추천 음악</a>
                <a href="playlist.html"><i class="fas fa-list-ul"></i> 플레이리스트</a>
                <a href="my_pick.html"><i class="fas fa-heart"></i> 마이 픽</a>
                <a href="my_artist.html"><i class="fas fa-user"></i> 마이 아티스트</a>
            </div>
        </div>

        <!-- 오른쪽 프로필 사이드바 -->
        <div id="profileSidebar" class="profile-sidebar">
            <div class="profile-header">
                <span style="font-weight:bold;font-size:1.1rem;">Profile</span>
                <i class="fas fa-times" onclick="toggleProfileSidebar()"></i>
            </div>
            <div class="profile-content">
                <!-- 프로필 정보 예시 -->
                <p>사용자명: John Doe</p>
                <p>이메일: john@example.com</p>
                <button style="margin-top:20px;">로그아웃</button>
            </div>
        </div>

        <!-- Main Header -->
        <div class="main-header">
            <h2>My Pick</h2>
        </div>

        <div class="floating-covers">
            <img src="https://via.placeholder.com/100" alt="Cover 1" class="floating-cover">
            <img src="https://via.placeholder.com/100" alt="Cover 2" class="floating-cover">
            <img src="https://via.placeholder.com/100" alt="Cover 3" class="floating-cover">
            <img src="https://via.placeholder.com/100" alt="Cover 4" class="floating-cover">
            <img src="https://via.placeholder.com/100" alt="Cover 5" class="floating-cover">
            <img src="https://via.placeholder.com/100" alt="Cover 6" class="floating-cover">
        </div>
        

        <!-- 차트 리스트 -->
        <div class="chart-list" id="chartList">
            <!-- 예시 아이템 1 -->
            <div class="chart-list-item">
                <div class="chart-rank">1</div>
                <div class="chart-cover">
                    <img src="https://via.placeholder.com/45x45?text=Cover" alt="cover" />
                </div>
                <div class="chart-info">
                    <span class="title">luther</span>
                    <span class="artist">Kendric Lamar & SZA</span>
                </div>
                <i class="fas fa-play chart-play"></i>
                <div class="chart-more">
                    <i class="fas fa-ellipsis-v"></i>
                    <div class="more-menu">
                    <a href="#">담기</a>
                    <a href="#">앨범 보기</a>
                    </div>
                </div>
            </div>
    
            <!-- 예시 아이템 2 -->
            <div class="chart-list-item">
                <div class="chart-rank">2</div>
                <div class="chart-cover">
                    <img src="https://via.placeholder.com/45x45?text=Cover" alt="cover" />
                </div>
                <div class="chart-info">
                    <span class="title">Bound2</span>
                    <span class="artist">Kanye West</span>
                </div>
                <i class="fas fa-play chart-play"></i>
                <div class="chart-more">
                    <i class="fas fa-ellipsis-v"></i>
                    <div class="more-menu">
                    <a href="#">담기</a>
                    <a href="#">앨범 보기</a>
                    </div>
                </div>
            </div>
    
            <!-- 예시 아이템 3 -->
            <div class="chart-list-item">
                <div class="chart-rank">3</div>
                <div class="chart-cover">
                    <img src="https://via.placeholder.com/45x45?text=Cover" alt="cover" />
                </div>
                <div class="chart-info">
                    <span class="title">misfit</span>
                    <span class="artist">Juice WRLD</span>
                </div>
                <i class="fas fa-play chart-play"></i>
                <div class="chart-more">
                    <i class="fas fa-ellipsis-v"></i>
                    <div class="more-menu">
                    <a href="#">담기</a>
                    <a href="#">앨범 보기</a>
                    </div>
                </div>
            </div>
            
            <!-- 예시 아이템 4 -->
            <div class="chart-list-item">
                <div class="chart-rank">4</div>
                <div class="chart-cover">
                    <img src="https://via.placeholder.com/45x45?text=Cover" alt="cover" />
                </div>
                <div class="chart-info">
                    <span class="title">Overrated</span>
                    <span class="artist">Blxst</span>
                </div>
                <i class="fas fa-play chart-play"></i>
                <div class="chart-more">
                    <i class="fas fa-ellipsis-v"></i>
                    <div class="more-menu">
                    <a href="#">담기</a>
                    <a href="#">앨범 보기</a>
                    </div>
                </div>
            </div>
    
            <!-- ... 필요한만큼 최대 50개 반복 -->
        </div>
        </div>

        <!-- (E) 재생중인 노래 하단바 -->
        <div class="now-playing">
            <div class="song-info">
            <span class="song-title">Now Playing: 노래 제목</span>
            <span class="song-artist">아티스트 이름</span>
            </div>
            <div class="player-controls">
            <i class="fas fa-backward"></i>
            <i class="fas fa-play-circle"></i>
            <i class="fas fa-forward"></i>
            </div>
        </div>
        <script>
            // 오른쪽 메뉴 사이드바 토글
            function toggleMenuSidebar() {
                const sidebar = document.getElementById('menuSidebar');
                sidebar.classList.toggle('active');
            }

            // 오른쪽 프로필 사이드바 토글
            function toggleProfileSidebar() {
                const profileSidebar = document.getElementById('profileSidebar');
                profileSidebar.classList.toggle('active');
            }

            // 주변 음악 검색
            function startMusicDetection() {
                alert("주변 음악을 마이크로 감지합니다... (예시)");
                // 실제 음성인식/주변 소리 분석 로직 추가 가능
            }
            function showOptions(songName) {
                alert(`${songName}의 옵션을 표시합니다.`);
                // 여기에서 플레이리스트 추가, 재생 목록 담기 등의 기능 구현
            }
            document.addEventListener('DOMContentLoaded', () => {
                const covers = document.querySelectorAll('.floating-cover');

                covers.forEach((cover) => {
                    // 랜덤 초기 위치 설정
                    const randomX = Math.random() * window.innerWidth;
                    const randomY = Math.random() * 300; // 부모 컨테이너 높이에 맞춤
                    cover.style.left = `${randomX}px`;
                    cover.style.top = `${randomY}px`;

                    // 랜덤 딜레이 추가로 움직임 겹치지 않게 설정
                    const randomDelay = Math.random() * 5; // 0 ~ 5초
                    cover.style.animationDelay = `${randomDelay}s`;
                });
            });

          </script>
        
    </body>
</html>
