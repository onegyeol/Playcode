<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Pick</title>

        <!-- Font Awesome 아이콘(CDN) -->
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            integrity="sha512-..." 
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
            
            * {
                box-sizing: border-box;
                margin: 0; 
                padding: 0;
            }

            body {
                font-family: 'Montserrat', sans-serif;
                background: #333333;
                color: #ffffff;
                scroll-behavior: smooth;
            }
            /* logo */
            h1 {
                font-size: 2.5rem;
                font-weight: bold;
                position: absolute;
                top: 5%;
                left: 5%;
            }

            .main-header {
                margin-top: 100px;
            }

            .main-header h2 {
                font-size: 3rem;
                font-weight: 700;
                position: absolute;
                top: 15%;
                left: 5%;
            }

            /* Top Bar (Menu + Profile) */
            .top-bar {
                position: fixed;
                top: 0;
                right: 0;
                display: flex;
                align-items: center;
                gap: 20px;
                padding: 10px 20px;
                background: #333333;
                z-index: 100;
            }

            .menu-icon {
                font-size: 3.5rem;
                cursor: pointer;
            }

            .profile-picture {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background: url('https://via.placeholder.com/40') no-repeat center center/cover;
                border: 2px solid #ffffff;
                cursor: pointer;
            }

            
            /*****************************************
             오른쪽 사이드바 (메뉴)
            *****************************************/
            .sidebar {
                position: fixed;
                top: 0;
                right: -300px;
                width: 300px;
                height: 100%;
                background-color: #333;
                box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
                transition: 0.3s ease;
                z-index: 1000;
                padding: 20px;
                display: flex;
                flex-direction: column;
                overflow-y: auto; /* 세로 스크롤 활성화 */
            }

            .sidebar.active {
                right: 0;
            }

            .sidebar-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-bottom: 20px;
            }

            .sidebar-header i {
                font-size: 1.2rem;
                cursor: pointer;
            }

            .sidebar-menu a {
                display: block;
                margin: 10px 0;
                text-decoration: none;
                color: #fff;
                font-size: 1rem;
                transition: 0.2s;
            }
            .sidebar-menu a:hover {
                color: #999;
            }

            /*****************************************
             오른쪽 사이드바 (프로필)
            *****************************************/
            .profile-sidebar {
                position: fixed;
                top: 0;
                right: -300px;
                width: 300px;
                height: 100%;
                background-color: #333;
                box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
                transition: 0.3s ease;
                z-index: 1001;
                padding: 20px;
                display: flex;
                flex-direction: column;
            }

            .profile-sidebar.active {
                right: 0;
            }

            .profile-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-bottom: 20px;
            }

            .profile-header i {
                font-size: 1.2rem;
                cursor: pointer;
            }

            .profile-content {
                flex: 1;
            }

            /*****************************************
             MyPick 애니메이션 설정
            *****************************************/

            .floating-covers {
                position: relative;
                width: 100%;
                height: 300px; /* MyPick 섹션 아래 영역 크기 */
                overflow: hidden;
                margin-top: 50px;
            }

            .floating-cover {
                position: absolute;
                width: 100px; /* 이미지 크기 */
                height: 100px;
                animation: float 8s infinite ease-in-out;
            }

            /* 애니메이션 정의 */
            @keyframes float {
                0% {
                    transform: translate(0, 0);
                }
                25% {
                    transform: translate(50px, -30px);
                }
                50% {
                    transform: translate(0, -60px);
                }
                75% {
                    transform: translate(-50px, -30px);
                }
                100% {
                    transform: translate(0, 0);
                }
            }


            /*****************************************
            차트 리스트
            *****************************************/
            .chart-list {
                margin-top: 10%;
                max-height: calc(100vh - 120px); /* 헤더 높이를 제외한 가용 높이 */
                overflow-y: auto; /* 세로 스크롤 활성화 */
                width: 100%;
                border-radius: 5px;
                background-color: #181818;
                padding-bottom: 60px; /* 하단 고정 바 높이만큼 여유 공간 추가 */
            }

            .chart-list::-webkit-scrollbar {
                display: none;
            }

            /* 차트 리스트 항목 hover 시 스타일 */
            .chart-list-item:hover {
                background-color: #202020;
            }
            .chart-list-item {
                display: flex;
                align-items: center;
                padding: 10px 15px;
                border-bottom: 1px solid #333;
            }
            .chart-list-item:last-child {
                border-bottom: none;
            }
            .chart-rank,
            .chart-select {
                width: 40px;
                text-align: center;
                font-size: 0.9rem;
                opacity: 0.7;
            }
            .chart-select input[type="checkbox"] {
                cursor: pointer;
                transform: scale(1.2);
            }
            .chart-cover {
                width: 45px;
                height: 45px;
                margin-right: 15px;
            }
            .chart-cover img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            .chart-info {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            .chart-info .title {
                font-size: 0.95rem;
                margin-bottom: 3px;
            }
            .chart-info .artist {
                font-size: 0.85rem;
                color: #aaa;
            }
            .chart-play {
                margin-left: 10px;
                cursor: pointer;
                color: #1ed760; /* spotify 그린 */
            }
            .chart-more {
                margin-left: 10px;
                cursor: pointer;
                color: #aaa;
                position: relative;
            }
            .more-menu {
                position: absolute;
                top: 25px;
                right: 0;
                width: 120px;
                background-color: #222;
                border: 1px solid #444;
                border-radius: 5px;
                display: none;
                flex-direction: column;
                padding: 5px 0;
                z-index: 100;
            }
            .more-menu.active {
                display: flex;
            }
            .more-menu a {
                color: #fff;
                text-decoration: none;
                font-size: 0.85rem;
                padding: 8px 10px;
                transition: background-color 0.2s;
            }
            .more-menu a:hover {
                background-color: #333;
            }
            .chart-list-item:hover {
                background-color: #202020;
            }

            /*****************************************
            (5) 재생중인 노래(고정 하단 바)
            *****************************************/
            .now-playing {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 60px;
                background-color: #222;
                color: #fff;
                display: flex;
                align-items: center;
                padding: 0 20px;
                z-index: 9999;
            }
            .now-playing .song-info {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            .song-title {
                font-size: 1rem;
                font-weight: bold;
            }
            .song-artist {
                font-size: 0.9rem;
                color: #aaa;
            }
            .player-controls {
                display: flex;
                align-items: center;
                gap: 15px;
            }
            .player-controls i {
                cursor: pointer;
            }
            
        </style>
    </head>
    <body>

        <script>
            // 메뉴 사이드바 열기/닫기 + 프로필 열기/닫기
            document.addEventListener('DOMContentLoaded', () => {
                document.querySelector('.menu-icon').addEventListener('click', toggleMenuSidebar);
                document.querySelector('.profile-picture').addEventListener('click', toggleProfileSidebar);
            });

            function toggleMenuSidebar() {
                const sidebar = document.getElementById('menuSidebar');
                sidebar.classList.toggle('active');
            }

            function toggleProfileSidebar() {
                const profileSidebar = document.getElementById('profileSidebar');
                profileSidebar.classList.toggle('active');
            }
        
            document.addEventListener('DOMContentLoaded', () => {
                const covers = document.querySelectorAll('.floating-cover');

                covers.forEach((cover) => {
                    // 랜덤 초기 위치 설정
                    const randomX = Math.random() * window.innerWidth;
                    const randomY = Math.random() * 300; // 부모 컨테이너 높이에 맞춤
                    cover.style.left = `${randomX}px`;
                    cover.style.top = `${randomY}px`;

                    // 랜덤 딜레이 추가로 움직임 겹치지 않게 설정
                    const randomDelay = Math.random() * 5; // 0 ~ 5초
                    cover.style.animationDelay = `${randomDelay}s`;
                });
            });

          </script>
