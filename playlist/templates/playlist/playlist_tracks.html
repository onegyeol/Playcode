<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Playcode - My Playlist Tracks</title>

  <!-- Font Awesome 아이콘(CDN) -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-..." 
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    * {
      box-sizing: border-box;
      margin: 0; 
      padding: 0;
    }
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: #fff;
      overflow-x: hidden; /* 사이드바 등장시 화면 흔들림 방지 */
    }

    /*****************************************
       상단 헤더
     *****************************************/
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #222;
      color: #fff;
      padding: 0 20px;
      z-index: 999;
    }
    .header .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .header .icons {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .icon-btn {
      cursor: pointer;
      font-size: 1.2rem;
    }

    /* 로고 스타일 */
    .logo a {
      text-decoration: none; /* 밑줄 제거 */
      color: #fff; /* 흰색 */
      font-size: 1.8rem; /* 글자 크기 */
      font-weight: bold;
    }

    /* 방문한 링크 스타일 */
    .logo a:visited {
      text-decoration: none;
      color: #fff; /* 방문 후에도 흰색 유지 */
    }

    /* 마우스 오버 시 스타일 (선택 사항) */
    .logo a:hover {
      text-decoration: none;
      color: #5b1927; 
    }

    /*****************************************
       국내 / 해외 카테고리 스위치 
     *****************************************/
    .region-switch {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .region-switch span {
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 20px;
      background-color: #333;
      font-size: 0.9rem;
      opacity: 0.7;
      transition: background-color 0.3s, opacity 0.3s;
    }
    .region-switch span:hover {
      opacity: 1;
    }
    .region-switch span.active {
      background-color: #555;
      opacity: 1;
    }

    /*****************************************
       오른쪽 사이드바 (메뉴)
     *****************************************/
    .sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background-color: #333;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
      transition: 0.3s ease;
      z-index: 1000;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .sidebar.active {
      right: 0;
    }
    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .sidebar-header i {
      font-size: 1.2rem;
      cursor: pointer;
    }
    .sidebar-menu a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      transition: 0.2s;
    }
    .sidebar-menu a:hover {
      color: #999;
    }

    /*****************************************
       오른쪽 사이드바 (프로필)
     *****************************************/
    .profile-sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background-color: #333;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
      transition: 0.3s ease;
      z-index: 1001;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .profile-sidebar.active {
      right: 0;
    }
    .profile-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .profile-header i {
      font-size: 1.2rem;
      cursor: pointer;
    }
    .profile-content {
      flex: 1;
    }

    /*****************************************
       플레이리스트 트랙
     *****************************************/
    /* 기본 링크 스타일 */
    .playlist-name a {
      text-decoration: none; /* 밑줄 제거 */
      color: #fff; /* 흰색 */
      font-size: 2rem;
      font-weight: bold;
    }

    /* 방문한 링크 스타일 */
    .playlist-name a:visited {
      text-decoration: none;
      color: #fff; /* 방문한 후에도 흰색 */
    }

    /* 마우스 오버 시 스타일 (선택 사항) */
    .playlist-name a:hover {
      text-decoration: none;
      color: #5b1927;
    }

    .main-container {
      margin-top: 70px;
      padding: 20px;
    }

    .playlist-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .track-list {
      width: 100%;
      background-color: #181818;
      border-radius: 8px;
      overflow: hidden;
    }

    .track-item {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      border-bottom: 1px solid #333;
    }

    .track-item:last-child {
      border-bottom: none;
    }

    .track-rank {
      width: 40px;
      text-align: center;
      font-size: 0.9rem;
    }

    .track-cover {
      width: 50px;
      height: 50px;
      margin-right: 15px;
    }

    .track-cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .track-info {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .track-info .title {
      text-decoration: none; /* 밑줄 제거 */
      color: #fff; /* 흰색 */
      font-size: 1rem;
      font-weight: bold;
    }

    /* 방문한 링크 스타일 */
    .track-info .title:visited {
      text-decoration: none;
      color: #fff; /* 방문 후에도 흰색 유지 */
    }

    /* 마우스 오버 시 스타일 (선택 사항) */
    .track-info .title:hover {
      text-decoration: none;
      color: #ccc; /* 살짝 회색으로 변경 (선택 사항) */
    }

    .track-info .artist {
      font-size: 0.85rem;
      color: #aaa;
    }

    .track-play {
      cursor: pointer;
      color: #1ed760;
      font-size: 1.2rem;
    }

    /*****************************************
       (5) 재생중인 노래(고정 하단 바)
     *****************************************/
    .now-playing {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #222;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 9999;
    }
    .now-playing .song-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .song-title {
      font-size: 1rem;
      font-weight: bold;
    }
    .song-artist {
      font-size: 0.9rem;
      color: #aaa;
    }
    .player-controls {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .player-controls i {
      cursor: pointer;
    }

  </style>
</head>
<body>
  <!-- 상단 헤더 -->
  <header class="header">
    <!-- 로고: 클릭 시 메인 페이지로 이동 -->
    <div class="logo">
      <a href="/">Playcode</a>
    </div>

    <div class="icons">
      <div class="region-switch" id="regionSwitch">
        <span class="active" onclick="setRegion('domestic')">국내</span>
        <span onclick="setRegion('international')">해외</span>
      </div>
      <i class="fas fa-bars icon-btn" onclick="toggleMenuSidebar()"></i>
      <i class="far fa-circle icon-btn" onclick="toggleProfileSidebar()"></i>
    </div>
  </header>

  <!-- 오른쪽 메뉴 사이드바 -->
  <div id="menuSidebar" class="sidebar">
    <div class="sidebar-header">
      <span style="font-weight:bold;font-size:1.1rem;">Menu</span>
      <i class="fas fa-times" onclick="toggleMenuSidebar()"></i>
    </div>
    <div class="sidebar-menu">
      <a href="#"><i class="fas fa-chart-line"></i> 내 차트</a>
      <a href="#"><i class="fas fa-music"></i> 추천 음악</a>
      <a href="/playlist/"><i class="fas fa-list-ul"></i> 플레이리스트</a>
      <a href="#"><i class="fas fa-heart"></i> 마이 픽</a>
      <a href="#"><i class="fas fa-user"></i> 마이 아티스트</a>
    </div>
  </div>

  <!-- 오른쪽 프로필 사이드바 -->
  <div id="profileSidebar" class="profile-sidebar">
    <div class="profile-header">
      <span style="font-weight:bold;font-size:1.1rem;">Profile</span>
      <i class="fas fa-times" onclick="toggleProfileSidebar()"></i>
    </div>
    <div class="profile-content">
      <p>사용자명: {{ user.username }}</p>
      <p>이메일: {{ user.email }}</p>
      <a href="/" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
        <button style="margin-top:20px;">로그아웃</button>
      </a>
      <!-- 숨겨진 로그아웃 폼 -->
      <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
        {% csrf_token %}
      </form>
    </div>
  </div>

  <div class="main-container">
    <div class="playlist-name">
      <a href="/playlist/{{ playlist.spotify_id }}/"><h2>{{ playlist.name }}</h2></a> <br>
    </div>


    <div class="track-list">
      {% for track in tracks %}
      <div class="track-item">
          <div class="track-rank">{{ forloop.counter }}</div>
          <div class="track-cover">
            <a href="{% url 'album_detail' track.album.spotify_id %}">
                <img src="{{ track.image_url }}" alt="cover" />
            </a> 
          </div>        
          <div class="track-info">
              <!-- 🎵 곡 제목 클릭 시 곡 상세 페이지로 이동 -->
              <a href="{% url 'song_detail' track.spotify_id %}" class="title">{{ track.name }}</a>
              <span class="artist">{{ track.artist }}</span>
          </div>
          <i class="fas fa-play track-play"></i>
      </div>
      {% empty %}
      <p style="text-align: center; padding: 20px;">곡 목록이 없습니다.</p>
      {% endfor %}
    </div>
  
  </div>


  <!-- (E) 재생중인 노래 하단바 -->
  <div class="now-playing">
    <div class="song-info">
      <span class="song-title">Now Playing: 노래 제목</span>
      <span class="song-artist">아티스트 이름</span>
    </div>
    <div class="player-controls">
      <i class="fas fa-backward"></i>
      <i class="fas fa-play-circle"></i>
      <i class="fas fa-forward"></i>
    </div>
  </div>

  <script>
    // 메뉴 사이드바 열기/닫기 + 프로필 열기/닫기
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelector('.menu-icon').addEventListener('click', toggleMenuSidebar);
        document.querySelector('.profile-picture').addEventListener('click', toggleProfileSidebar);
    });

    function toggleMenuSidebar() {
        const sidebar = document.getElementById('menuSidebar');
        sidebar.classList.toggle('active');
    }

    function toggleProfileSidebar() {
        const profileSidebar = document.getElementById('profileSidebar');
        profileSidebar.classList.toggle('active');
    }

    // 국내 / 해외 카테고리 전환
    function setRegion(region) {
      const regionSwitch = document.getElementById('regionSwitch').children;
      for (let span of regionSwitch) {
        span.classList.remove('active');
      }
      if (region === 'domestic') {
        regionSwitch[0].classList.add('active'); // '국내'
      } else {
        regionSwitch[1].classList.add('active'); // '해외'
      }
      // 실제로는 region에 따라 차트 데이터 바꿔 보여주기
      console.log(`현재 카테고리: ${region}`);
    } 

    
  </script>
</body>
</html>
